<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .upload-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            border-radius: 2px;
        }

        .form-label {
            font-weight: 500;
            color: #34495e;
        }

        .form-control {
            border: 2px solid #e9ecef;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4776E6;
            box-shadow: 0 0 0 0.2rem rgba(71, 118, 230, 0.25);
        }

        .btn-primary {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #4776E6;
        }

        .result-container {
            margin-top: 40px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .skill-tag {
            display: inline-block;
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.3);
        }

        .experience-card {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 4px solid #4776E6;
            transition: all 0.3s ease;
        }

        .experience-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h4 {
            color: #2c3e50;
            font-weight: 500;
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .upload-container {
                margin: 15px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .skill-tag {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container bg-white">
            <h1 class="text-center mb-4">CV Parser</h1>
            <form id="uploadForm" class="mb-4">
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload your CV/Resume</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx" required>
                    <div class="form-text">Supported formats: PDF, DOCX</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Parse Resume</button>
            </form>
            
            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Parsing your resume...</p>
            </div>

            <div class="result-container">
                <h3>Parsed Results</h3>
                <div class="mb-4">
                    <h4>Skills</h4>
                    <div id="skillsContainer"></div>
                </div>
                <div>
                    <h4>Experience</h4>
                    <div id="experienceContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('resume');
            formData.append('resume', fileInput.files[0]);

            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.result-container').style.display = 'none';

            try {
                const response = await fetch('/parse-resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display skills
                    const skillsContainer = document.getElementById('skillsContainer');
                    skillsContainer.innerHTML = data.skills
                        .map(skill => `<span class="skill-tag">${skill}</span>`)
                        .join('');

                    // Display experience
                    const experienceContainer = document.getElementById('experienceContainer');
                    experienceContainer.innerHTML = data.experience
                        .map(exp => `
                            <div class="experience-card">
                                <h5>${exp.job_title || 'Unknown Position'}</h5>
                                <p class="mb-1"><strong>${exp.company || 'Unknown Company'}</strong></p>
                                <p class="text-muted mb-2">${exp.dates || 'Date not specified'}</p>
                                <p>${exp.description || 'No description available'}</p>
                            </div>
                        `)
                        .join('');

                    document.querySelector('.result-container').style.display = 'block';
                } else {
                    alert(data.error || 'Error parsing resume');
                }
            } catch (error) {
                alert('Error uploading file');
                console.error(error);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
